name: Build Kext

on:
  - push
  - pull_request
  - workflow_dispatch

jobs:
  build-kext:
    runs-on: macos-latest
    strategy:
      matrix:
        include:
          - conf: "Release"
            out: "RELEASE"
          - conf: "Debug"
            out: "DEBUG"
    steps:
      - uses: actions/checkout@v2
      - uses: actions/checkout@v2
        with:
          repository: acidanthera/MacKernelSDK
          path: MacKernelSDK
      - run: xcodebuild -configuration ${{ matrix.conf }}
      - uses: actions/upload-artifact@v2
        with:
          name: IntelMausi-WOL-${{ matrix.conf }}
          path: |
            build/${{ matrix.conf }}/IntelMausi-WOL-**-${{ matrix.out }}.zip
          if-no-files-found: error
